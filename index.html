<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acme Flex Box</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <div id="logo">Acme Layout</div>
      <div id="users">Users</div>
      <div id="department">Department</div>
      <div id="contact">Contact</div>
    </header>

    <h1>Users</h1>

    <div id="createUser">
      <div>
        <h1>Create A User</h1>

        <span>First Name <input type="text" placeholder="Jane" /></span>
        <p>Last Name <input type="text" placeholder="Doe" /></p>
        <p>
          Department
          <select type="text">
            <option value="" selected disabled hidden>--None--</option>
            <option>Department 1</option>
            <option>Department 2</option>
            <option>Department 3</option>
          </select>
        </p>
        <p>
          <button class="button" id="clear" type="button">Clear</button>
          <button class="button" id="save" type="button">Save</button>
        </p>
      </div>
    </div>

    <div class="outerbox">
      <div class="userBoxes">
        <div class="New User">User A</div>
        <div class="New User">User A</div>
        <div class="New User">User A</div>
        <div class="New User">User A</div>
        <div class="New User">User A</div>
        <div class="New User">User A</div>
        <div class="New User">User A</div>
      </div>
    </div>
  </body>
</html>
